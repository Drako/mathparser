language: cpp

before_install:
    - wget http://www.cmake.org/files/v2.8/cmake-2.8.11.tar.gz
    - tar xzf cmake-2.8.11.tar.gz
    - cd cmake-2.8.11
    - ./configure
    - make

install:
    - sudo make install

before_script:
    - which cmake
    - cmake --version
    - cd ..

compiler:
    - clang
    - gcc

script: if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then mkdir -p build; cd build; cmake -DCMAKE_BUILD_TYPE=Release -DWITH_TESTS=ON -DWITH_EXAMPLE=ON ..; make && make test; fi

env:
    global:
        - secure: ""

addons:
    coverity_scan:
        project:
            name: "Drako/mathparser"
            description: "Parser library for mathematical expressions"
        notification_email: felix.bytow@googlemail.com
        build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=Release -DWITH_TESTS=ON . && make gtest gmock"
        build_command:   "make mathparser mathparser_test_app"
        branch_pattern: coverity_scan

